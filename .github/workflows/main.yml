name: Pixel5 A14 KernelSU Stable (Google Clang)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:

      # =============================
      # FREE DISK SPACE
      # =============================
      - name: Free Disk Space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo apt clean
          df -h

      # =============================
      # INSTALL DEPENDENCIES
      # =============================
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc bison build-essential curl flex \
            git libncurses5-dev libssl-dev \
            libelf-dev zip python3 wget

      # =============================
      # CLONE KERNEL SOURCE (A14)
      # =============================
      - name: Clone Pixel 5 Kernel
        run: |
          git clone --depth=1 \
            -b android-msm-redbull-4.19-android14 \
            https://android.googlesource.com/kernel/msm \
            kernel

      # =============================
      # INJECT KERNELSU
      # =============================
      - name: Inject KernelSU
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh | bash -

      # =============================
      # SAFE CONFIG (ANTI PANIC)
      # =============================
      - name: Configure Kernel
        run: |
          cd kernel
          echo "CONFIG_KSU=y" >> arch/arm64/configs/redbull_defconfig
          echo "CONFIG_KSU_SUSFS=y" >> arch/arm64/configs/redbull_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF=y" >> arch/arm64/configs/redbull_defconfig
          echo "CONFIG_LTO_NONE=y" >> arch/arm64/configs/redbull_defconfig
          echo "CONFIG_DEBUG_INFO=n" >> arch/arm64/configs/redbull_defconfig

      # =============================
      # DOWNLOAD GOOGLE CLANG (r450784d)
      # =============================
      - name: Download Google Clang 17
        run: |
          mkdir clang
          cd clang
          wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r450784d.tar.gz -O clang.tar.gz
          tar -xf clang.tar.gz
          rm clang.tar.gz

      # =============================
      # BUILD KERNEL (LLVM MODE)
      # =============================
      - name: Build Kernel
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export KBUILD_BUILD_USER=github
          export KBUILD_BUILD_HOST=actions
          export PATH=$(pwd)/clang/bin:$PATH

          cd kernel
          make O=out redbull_defconfig

          make -j$(nproc) O=out \
            LLVM=1 \
            LLVM_IAS=1

      # =============================
      # BUILD ANYKERNEL3 ZIP
      # =============================
      - name: Build AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git
          cp kernel/out/arch/arm64/boot/Image.lz4-dtb AnyKernel3/
          cd AnyKernel3
          zip -r9 ../Pixel5-A14-KSU-SUSFS.zip *

      # =============================
      # UPLOAD ARTIFACT
      # =============================
      - name: Upload Kernel ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Pixel5-A14-KSU-SUSFS
          path: Pixel5-A14-KSU-SUSFS.zip
