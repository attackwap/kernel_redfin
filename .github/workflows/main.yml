name: Pixel5 A14 KernelSU GKI Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:

      # ==========================
      # FREE DISK SPACE
      # ==========================
      - name: Free Disk Space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo apt clean
          df -h

      # ==========================
      # INSTALL DEPENDENCIES
      # ==========================
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc bison build-essential curl flex \
            git libncurses5-dev libssl-dev \
            libelf-dev python3 zip

      # ==========================
      # CLONE KERNEL SOURCE (A14)
      # ==========================
      - name: Clone Kernel Source
        run: |
          git clone --depth=1 \
            -b android-msm-redbull-4.19-android14 \
            https://android.googlesource.com/kernel/msm \
            kernel

      # ==========================
      # INJECT KERNELSU
      # ==========================
      - name: Inject KernelSU
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh | bash -

      # ==========================
      # ENABLE KSU + SUSFS
      # ==========================
      - name: Enable KSU Config
        run: |
          cd kernel
          echo "CONFIG_KSU=y" >> arch/arm64/configs/redbull_defconfig
          echo "CONFIG_KSU_SUSFS=y" >> arch/arm64/configs/redbull_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF=y" >> arch/arm64/configs/redbull_defconfig
          echo "CONFIG_LTO_NONE=y" >> arch/arm64/configs/redbull_defconfig
          echo "CONFIG_DEBUG_INFO=n" >> arch/arm64/configs/redbull_defconfig

      # ==========================
      # CLONE AOSP CLANG
      # ==========================
      - name: Clone AOSP Clang
        run: |
          git clone --depth=1 \
            https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 \
            clang

      # ==========================
      # BUILD KERNEL (OFFICIAL GKI METHOD)
      # ==========================
      - name: Build Kernel (GKI)
        run: |
          export PATH=$(pwd)/clang/clang-r*/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64

          cd kernel

          # Official Google build method
          BUILD_CONFIG=common/build.config.gki.aarch64 \
          build/build.sh

      # ==========================
      # PACKAGE RESULT
      # ==========================
      - name: Package Kernel
        run: |
          cd kernel/out/android-msm-*
          zip -r ../../../Pixel5-A14-KSU-GKI.zip *

      # ==========================
      # UPLOAD ARTIFACT
      # ==========================
      - name: Upload Kernel
        uses: actions/upload-artifact@v4
        with:
          name: Pixel5-A14-KSU-GKI
          path: Pixel5-A14-KSU-GKI.zip
